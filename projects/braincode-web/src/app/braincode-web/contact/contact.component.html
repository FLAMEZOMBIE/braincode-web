                      <div class="text-center bottom25px"><h1 class="font-bold bottom25px">Lets talk</h1>
                      <h4><p style="line-height: 1.8">We'd love to hear from you so please feel free to give us a call or drop us an email to talk about your upcoming project. Alternatively, please fill out the below form and we will get back to you as soon possible.</p></h4>
                      </div>

                </div>
                <div class="col-md-6  bottom25px">
                    <div class="forms">                                   
                            <form action="http://braincodesolution.com/contact/add" method="post" accept-charset="utf-8" id="formID" enctype="multipart/form-data">                              <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="contact_name" data-validation-engine="validate[required]" data-errormessage-value-missing="Contact Person is required!">
                                </div>
                                <div class="form-group">
                                <label for="email">Phone:</label>
                                <input type="email" class="form-control" id="email" name="contact_email" data-validation-engine="validate[required, custom[email]]" data-errormessage-value-missing="Email is required!">
                                </div>
                                <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="contact_email" data-validation-engine="validate[required, custom[email]]" data-errormessage-value-missing="Email is required!">
                                </div>
                                <div class="form-group">
                                <label for="judul">Subject:</label>

                                </div>
                                <div class="form-group">
                                <label for="comment">Message</label>
                                <textarea class="form-control" rows="5" id="comment" name="contact_content" placeholder="Type here..." data-validation-engine="validate[required]" data-errormessage-value-missing="Pesan is required!"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default btn-fullwidth">SEND</button>
